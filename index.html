<html>

    <link rel="stylesheet" href="./style.css" type="text/css">

</head>
<body>
    <div class="main-content">
        <header> 

        </header>
        <!--------------------------------Aqui va la postal----------------------------------------------->
        <section>
            <form class="postcard" action="" method="POST">
                <div class="postcard-header">

                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
                <h1>My Postcard</h1>
                </div>    
                <div class="postcard-body">
                    <div class="left-part">
                        <p>Iniciar con un pequeño espacio en blanco, denominado sangría. Iniciar con mayúscula en la primera palabra del párrafo.</p>
                        <p> Están formados por una o más oraciones. </p>
                    </div>
                    <div class="right-part">
                        <input type="text" name="" placeholder="Some NAME">
                        <input type="text" name="" placeholder="Some EMAIL">
                        <input type="text" name="" placeholder="Some CONTENT">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit"  value="Send my Postcard">
                </div>

            </form>

        </section>
        <!-------------------------------------------------------------------------------------------------------->
        <footer>

        </footer>
    </div>
